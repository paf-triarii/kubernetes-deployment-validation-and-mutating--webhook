apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validations.codetriarii.org
webhooks:
  - name: pods.validations.codetriarii.org
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
        scope: Namespaced
    clientConfig:
      service:
        namespace: demo
        name: uvicorn-service
        path: "/validate"
      caBundle: 
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 5
